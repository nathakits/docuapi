<figure class="{{ with .Get "figure-class" }}{{ . }}{{ end }}">
	<div class="{{ with .Get "div-class" }}{{ . }}{{ end }}">
		<img src="{{ with .Get "src" }}{{ . }}{{ end }}" class="{{ with .Get "small-class" }}{{ . }}{{ end }}" width="{{ with .Get "small-width" }}{{ . }}{{ end }}" height="{{ with .Get "small-height" }}{{ . }}{{ end }}">
		<img data-src="{{ with .Get "data-src" }}{{ . }}{{ end }}" class="{{ with .Get "large-class" }}{{ . }}{{ end }}" width="{{ with .Get "large-width" }}{{ . }}{{ end }}" height="{{ with .Get "large-height" }}{{ . }}{{ end }}">
	</div>
</figure>

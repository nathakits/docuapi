<div class="feature-content-container">
  <div class="feature-video-container" >
    <video class="feature-video" poster="{{ with .Get "src" }}{{ . }}{{ end }}.jpg" title="Click to play" alt="video">
      <source src="{{ with .Get "src" }}{{ . }}{{ end }}.webm" type="video/webm" >
      <source src="{{ with .Get "src" }}{{ . }}{{ end }}.mp4" type="video/mp4">
      <a href="{{ with .Get "src" }}{{ . }}{{ end }}.mp4" download>Download</a>
    </video>
  </div>
</div>
